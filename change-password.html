<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NICMS - Change Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <nav id="sidebar" class="sidebar"></nav>
        <main class="main-content">
            <header class="mb-20">
                <h1>Change Password</h1>
                <p>Update your account password securely.</p>
            </header>
            <div id="alert-box"></div>
            <div class="stat-card mb-20">
                <h3>Officer Information</h3>
                <p><strong>Name:</strong> <span id="info-name"></span> (<span id="info-username"></span>)</p>
                <p><strong>Role:</strong> <span id="info-role"></span></p>
                <p><strong>Coverage:</strong> <span id="info-coverage"></span></p>
                <p id="info-lock" style="color:#e74c3c;"></p>
            </div>
            <div class="stat-card">
                <form id="change-password-form">
                    <div class="form-group">
                        <label>Current Password</label>
                        <input type="password" id="current-password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" id="new-password" class="form-control" required>
                        <small>Must be at least 8 characters.</small>
                    </div>
                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <input type="password" id="confirm-password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Update Password</button>
                </form>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
    <script>
        Auth.enforceRole([ROLES.CORE_TEAM, ROLES.SUPERVISOR, ROLES.ASSESSOR, ROLES.INTERVENOR, ROLES.WELFARE, ROLES.FOLLOWUP]);
        UI.renderNav();
        
        function renderOfficerInfo() {
            const u = Auth.getUser();
            if (!u) return;
            document.getElementById('info-name').textContent = u.name;
            document.getElementById('info-username').textContent = u.username;
            document.getElementById('info-role').textContent = u.role.replace('_',' ');
            let coverage = 'N/A';
            if (u.county === 'All' || u.role === ROLES.CORE_TEAM) {
                coverage = 'All counties';
            } else if (Array.isArray(u.accessibleCounties)) {
                coverage = u.accessibleCounties.join(', ');
            } else if (u.county) {
                coverage = u.county;
            }
            document.getElementById('info-coverage').textContent = coverage;
        }
        
        renderOfficerInfo();
        document.getElementById('change-password-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const current = document.getElementById('current-password').value;
            const next = document.getElementById('new-password').value;
            const confirm = document.getElementById('confirm-password').value;
            if (next !== confirm) return UI.showAlert('New passwords do not match', 'error');
            
            const res = Auth.changePassword(current, next);
            if (!res.ok) {
                UI.showAlert(res.message || 'Unable to change password', 'error');
            } else {
                UI.showAlert('Password changed successfully', 'success');
                document.getElementById('change-password-form').reset();
                renderOfficerInfo();
            }
        });
    </script>
</body>
</html>
