<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NICMS - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>NICMS</h2>
                <p>NEPAS Integrated Neurodivergence Case Management System</p>
            </div>
            <div id="login-error" class="alert" style="display:none; background-color: #f8d7da; color: #721c24;">
                Invalid username or password
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label><input type="checkbox" id="toggle-password"> Show password</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <!-- Demo Credentials Hidden -->
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Check if already logged in
        if(Auth.getUser()) {
            Auth.redirectBasedOnRole();
        }

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            if (Auth.login(user, pass)) {
                Auth.redirectBasedOnRole();
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        });
        
        const toggle = document.getElementById('toggle-password');
        toggle.addEventListener('change', (e) => {
            const pwd = document.getElementById('password');
            pwd.type = e.target.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
